<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex col main-layout">

    <header class="main-header main-layout full">
        <section class="flex space-between align-center">
            <h1>TravelTip BOSS</h1>
           
            <div class="burger"  onclick="onMenu()">
            <span style="--i: -1"></span>
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            </div>
        </section>
    </header>

    <section class="search-locations">
        <form onsubmit="//@">
            <input type="search" name="search" placeholder="Enter Location">
            <button>GO</button>
        </form>
    </section>

    <main class="main-content">
        <div id="map" style="width: 100%; height: 400px;"></div>

        <section class="interactions">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
        </section>
    </main>

    
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: 
        <pre class="locs"></pre>
    </p>

    <footer class="full flex center">
        <small>right reserved &copy;</small>
    </footer>
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
